version: 1
script:
  - rm -rf AppDir  | true
  - rm -rf appimage-build | true
  - mkdir -p AppDir/usr/src
  - cp -r `ls -A | grep -vE "AppDir|.git|venv|projects|logs"`  AppDir/usr/src
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir -r ./requirements.txt


AppDir:
  path: ./AppDir

  app_info:
    id: org.appimage-crafters.lms-netmap
    name: lms.netmap
    icon: utilities-terminal
    version: 0.0.1
    exec: usr/bin/python3.10
    exec_args: "$APPDIR/usr/src/app.py"

  apt:
    arch: amd64
    sources:
      - sourceline: deb [arch=amd64] http://ru.archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
        key_url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C
    include:
      - python3.10
      - nmap
      - net-tools

    exclude: []

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.10/site-packages'

  test:
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-jammy
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: 'gh-releases-zsync|AppImageCrafters|latest|lms.netmap-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64