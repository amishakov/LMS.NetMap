<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="/static/js/scripts.js"></script>
        <title>LMS.NetMapper: {% block title required %}{% endblock %}</title>
        {% block scripts %}{% endblock %}
    </head>
    <body>
        <header class="header">
			<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/projects/">
				<img src="/static/assets/logo.png" width="120px" height="auto"/>
					</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
					<a class="nav-link" aria-current="page" href="/projects/">Projects</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/network/">Network</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/info/">Information</a>
		
					<li class="nav-item">
					<a class="nav-link" href="/screenshots/">Screenshots</a>
					</li>
				</ul>
				<!-- <form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form> -->
				</div>
			</nav>
        </header>
        <div id="content">
            {% block content required %}{% endblock content %}
        </div>
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div id="toast_holder"></div>
		</div>
		</div>
        <footer class="footer fixed-bottom">
        </footer>
    </body>
</html>
